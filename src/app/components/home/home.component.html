<div class="watch-list-wrapper">
    <h3 *ngIf="movies.length < 1">Loading...</h3>
    <h3 *ngIf="watchLater.length">Movies To Watch</h3>
    <div class="to-watch">
        <app-movie-tile
            *ngFor="let movie of watchLater"
            [imageUrl]="movie.image"
            [link]="movie.link"
            [id]="movie.id"
            [isWatched]="movie.isWatched"
            [isFav]="movie.isFav"
            (favClick)="onFavClick(movie)"
            (watchedClick)="onWatchedClick(movie)"
        ></app-movie-tile>
    </div>
</div>
